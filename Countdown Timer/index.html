<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="app/style/style.css">
</head>
<body>
    <div class="main-container">
        <div class="text-container">
                <h1>Time till New Year!</h1>
            <div class="timer">
                <div class="days">
                <strong id="days">0</strong><br>
                <span>Days</span>
                </div>
                
                <div class="hours">
                <strong id="hours">0</strong><br>
                <span>Hours</span>
                </div>

                <div class="mins">
                <strong  id="mins">0</strong><br>
                <span>Minutes</span>
                </div>
                
                <div class="seconds">
                <strong id="seconds">0</strong><br>
                <span>Seconds</span>
                </div>

            </div>
        </div>
    </div>
    <script src="app/script/script.js"></script>
</body>
</html>
