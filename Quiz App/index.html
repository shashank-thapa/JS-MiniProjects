    <link rel="stylesheet" href="app/style/main.css">

            <div class="text__container">
                <h2 id="question">Question</h2>

                    <li><input type="radio" id="b" name="answer"><label id="b_text" for="b">Answer</li>

                    <li><input type="radio" id="d" name="answer"><label id="d_text" for="d">Answer</li>
                </ul>
            </div>
            <div class="bttn">
                <button class="submit" id="submit-bttn">Submit</button>
            </div>
        </div>
    </div>

    <script src="app/script/script.js"></script>
